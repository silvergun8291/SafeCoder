[pytest]
# Python 경로 설정 (현재 디렉터리 = backend)
pythonpath = .

# 테스트 디렉터리 지정
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# asyncio 모드 (비동기 테스트용)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 경고 무시 (선택사항)
filterwarnings =
    ignore::DeprecationWarning
